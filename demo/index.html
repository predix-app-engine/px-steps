<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />

<!-- Imports for this componnent -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />
<link rel="import" href="../px-stepper.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header module-name="px-stepper"
     description="A Polymer component for visually representing a sequence of steps and any progress made on such.  Customizable icon, geometry and click event.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive>
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <!-- Code Editor -->
      <px-demo-code-editor props="{{props}}"></px-demo-code-editor>

      <!-- Component -->
      <px-demo-component style="width: 100%;">
        <px-stepper
            steps="[[props.steps.value]]"
            step-click-event-name="[[props.stepClickEventName.value]]">
        </px-stepper>
        <div style="margin-top: 60px; margin-left: 90px; font-size: 18px;">
          Click on a step.
        </div>
        <template is="dom-if" if="[[clicked]]">
          <div style="margin-top: 15px; margin-left: 90px; font-size: 18px;">
            You clicked on step with id [[lastIDClicked]]
          </div>
        </template>
      </px-demo-component>
      <!-- END Component -->

      <px-demo-component-snippet element-properties="{{props}}" element-name="px-stepper">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-stepper"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'local-element-demo',

    properties: {

      /**
       * Note: The actual data/values for `props` are placed in `this.demoProps`
       * to create a static reference that Polymer shouldn't overwrite.
       *
       * On object containing all the properties the user can configure for this
       * demo. Usually a pretty similar copy of the component's `properties` block
       * with some additional sugar added to describe what kind of input the
       * user will be shown and how that input should be configured.
       *
       * Note that `value` for each property is the default that will be set
       * unless a config from `configs` is applied by default.
       *
       *
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function () { return this.demoProps; }
      },

      /**
       * An array of pre-configured `props` that can be used to provide the user
       * with a set of common examples. These configs will be made available
       * as a set of tabs the user can click that will automatically change
       * the `props` to specific values.
       *
       * @property demoProps
       * @type {Array}
       */
       configs: {
         type: Array,
         value: function(){
           return [
             { configName: "Default",
               steps: [
                 { id: 1, label: "Basic Information", completed: true, current: false},
                 { id: 2, label: "Select Services", completed: true, current: false},
                 { id: 3, label: "Billing", completed: false, current: true},
                 { id: 4, label: "Review", completed: false, current: false},
                 { id: 5, label: "Deploy", completed: false, current: false}
               ],
               stepClickEventName: 'STEP_CLICK'
             }
           ]
         }
       },
       clicked: false,
       lastClickedID: '',
    },

    /**
     * A reference for `this.props`. Read the documentation there.
     */
    demoProps: {
      steps: {
        type: Array,
        value: [
          { id: 1, label: "Basic Information", completed: true, current: false},
          { id: 2, label: "Select Services", completed: true, current: false},
          { id: 3, label: "Billing", completed: false, current: true},
          { id: 4, label: "Review", completed: false, current: false},
          { id: 5, label: "Deploy", completed: false, current: false}
        ],
        inputType: 'code:JSON'
      },
      stepClickEventName: {
        type: String,
        value: 'STEP_CLICK',
        defaultValue: '',
        inputType: 'text',
        inputPlaceholder: 'STEP_CLICK'
      }
    },

    ready: function() {
      var that = this;
      window.addEventListener(
        this.props.stepClickEventName.value,
        function(event) {
          that.clicked = true;
          that.lastIDClicked = event.payload.id;
        }
      );
    }
  });
</script>
